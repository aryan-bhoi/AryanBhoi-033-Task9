apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: bookhub-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: bookhub.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: bookhub-frontend
            port:
              number: 80
